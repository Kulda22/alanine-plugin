<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>hej</title>

    <script src="https://kit.fontawesome.com/0490b9b194.js" crossorigin="anonymous"></script>

    <link rel="stylesheet" href="popup.css">
</head>

<body>
<div id="offline-dialog" class="hidden">
    <h2>Unfortunately, we are unable to connect to Alanine. Are the given settings correct ? </h2>
    <form id="options-form">
        <label for="ip"><strong>IP address of Alanine server:</strong></label>
        <input type="text" id="ip">
        <label for="port"><strong> Port (usually 8221):</strong></label>
        <input type="text" id="port">

        <div id="notification-tray">
            <label for="notifications-checkbox"><strong> Notifications enabled:</strong> </label>
            <input type="checkbox" id="notifications-checkbox">

        </div>
        <button type="submit">Save</button>
    </form>
    <p><em>Please, help us with your feedback via <a target="_blank" href="https://forms.gle/AU2TKsVE4DVNAxHh6">this
        form</a></em></p>
</div>

<div id="popup-controls" class="loading">
    <div id="spinner" class="spinner"></div>

    <i class="fas fa-external-link-alt top-icons" id="open-admin" title="Open web admin in new tab"></i>
    <i class="fas fa-cog top-icons" id="open-settings" title="Open plugin settings"></i>
    <div id="message-box"></div>

    <div id="DNS-blocking-options" class="control-wrapper">
        <h3>DNS Blocking</h3>
        <div id="blocking-slider-wrapper" class="slider-wrapper">
            <div id="blocking-slider-value" class="slider-value"><strong>indefinitely</strong></div>
            <input type="range" min="0" max="100" value="0" id="blocking-slider" step="5">
        </div>
        <!--from https://codepen.io/codebubb/pen/OJXRGyN-->
        <div class="custom-checkbox" id="blocking-checkbox">
            <input id="status"
                   type="checkbox"
                   name="status"
                   class="switch-input"
                   checked
            >
            <label for="status">
                <div class="status-switch"
                     data-unchecked="Off"
                     data-checked="On">
                </div>
            </label>
        </div>
    </div>
    <div id="logging-options" class="control-wrapper">
        <h3>Logging</h3>
        <div id="logging-slider-wrapper" class="slider-wrapper">
            <div id="logging-slider-value" class="slider-value"><strong>indefinitely</strong></div>
            <input type="range" min="0" max="100" value="0" id="logging-slider" step="5">
        </div>
        <!--from https://codepen.io/codebubb/pen/OJXRGyN-->
        <div class="custom-checkbox"
             id="logging-checkbox"
        >
            <input id="logging-status"
                   type="checkbox"
                   name="logging-status" class="switch-input"
                   checked
            >
            <label for="logging-status">
                <div class="status-switch"
                     data-unchecked="Off"
                     data-checked="On">
                </div>
            </label>
        </div>
    </div>
    <button id="add-domain" class="button first-button-row">Black/Whitelist Domain</button>

    <button id="gravity-update" class="button second-button-row">Update Gravity</button>
    <button id="dns-reload" class="button second-button-row">Restart DNS</button>

    <p id="version"></p>
    <p id="feedback-prompt"><em>Please, help us with your feedback via <a target="_blank" href="https://forms.gle/AU2TKsVE4DVNAxHh6">this
        form</a></em></p>
</div>
<form id="domain-form" class="hidden">
    <button id="cancel-add-domain" class="cancel-button">back</button>
    <label for="domain-input"><strong>Domain:</strong></label>
    <input type="text" id="domain-input">

    <div id="radio-wrapper">
        <input type="radio" id="exact-input" name="type" value="exact" checked>
        <label for="exact-input">Exact</label>
        <input type="radio" id="regex-input" name="type" value="regex">
        <label for="regex-input">Regex</label>
        <input type="radio" id="wildcard-input" name="type" value="wildcard">
        <label for="wildcard-input">wildcard</label></div>
    </div>

    <input type="submit" name="submit-whitelist" id="submit-whitelist" value="Add to whitelist">
    <input type="submit" name="submit-blacklist" id="submit-blacklist" value="Add to blacklist">

</form>
</body>
<script type="application/javascript" src="../browser-polyfill.js"></script>
<script src="popup.js"></script>
<script src="../options/options.js"></script>
</html>
